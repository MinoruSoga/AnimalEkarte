        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: カルテ詳細取得
      tags:
      - medical-records
    put:
      consumes:
      - application/json
      description: 指定されたIDのカルテ情報を更新します
      parameters:
      - description: カルテID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: 更新するカルテ情報
        in: body
        name: medicalRecord
        required: true
        schema:
          $ref: '#/definitions/model.UpdateMedicalRecordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.MedicalRecord'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: カルテ情報更新
      tags:
      - medical-records
