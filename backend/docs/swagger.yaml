host: localhost:8080
info:
  contact:
    email: support@animal-ekarte.com
    name: Animal Ekarte Support
    url: http://localhost:8080/support
  description: 動物病院 電子カルテシステム API
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://localhost:8080/terms
  title: Animal Ekarte API
  version: "1.0"
paths:
  /:
    get:
      description: APIのウェルカムメッセージを返します
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: ウェルカムメッセージ
      tags:
      - system
  /health:
    get:
      description: APIの稼働状態を確認します
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: ヘルスチェック
      tags:
      - system
  /medical-records:
    get:
      consumes:
      - application/json
      description: 登録されているカルテの一覧を取得します
      parameters:
      - default: 1
        description: ページ番号
        in: query
        name: page
        type: integer
      - default: 10
        description: 1ページあたりの件数
        in: query
        name: limit
        type: integer
      - description: ペットIDでフィルタリング
        in: query
        name: pet_id
        type: string
      - description: 飼い主IDでフィルタリング
        in: query
        name: owner_id
        type: string
      - description: 診察タイプでフィルタリング（初診/再診）
        in: query
        name: visit_type
        type: string
      - description: ステータスでフィルタリング（作成中/確定済）
        in: query
        name: status
        type: string
      - description: 診察日（開始）でフィルタリング（YYYY-MM-DD）
        in: query
        name: date_from
        type: string
      - description: 診察日（終了）でフィルタリング（YYYY-MM-DD）
        in: query
        name: date_to
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.MedicalRecord'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: カルテ一覧取得
      tags:
      - medical-records
    post:
      consumes:
      - application/json
      description: 新しいカルテを作成します
      parameters:
      - description: カルテ情報
        in: body
        name: medicalRecord
        required: true
        schema:
          $ref: '#/definitions/model.CreateMedicalRecordRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.MedicalRecord'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: カルテ作成
      tags:
      - medical-records
  /medical-records/{id}:
    delete:
      consumes:
      - application/json
      description: 指定されたIDのカルテを削除します
      parameters:
      - description: カルテID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
