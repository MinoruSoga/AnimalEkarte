            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: カルテ削除
      tags:
      - medical-records
    get:
      consumes:
      - application/json
      description: 指定されたIDのカルテ情報を取得します
      parameters:
      - description: カルテID (UUID)
